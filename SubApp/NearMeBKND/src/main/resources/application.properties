spring.application.name=NearMeBKND




# SQLite Database Configuration
# spring.datasource.url=jdbc:sqlite:nearmecommunity.db
spring.datasource.url=jdbc:sqlite:C:/Users/chandra kiran/Downloads/NearMeBKND/NearMeBKND/nearmecommunity.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true
# SQLite specific settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
# Add busy timeout to SQLite connection

# Server Configuration
server.port=8080
# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.nearmecommunity=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Google API Configuration
google.api.key=AIzaSyDdC28WRyT72h4Ur8nCtiQ8RbBzj2CouU4
google.geocoding.api.url=https://maps.googleapis.com/maps/api/geocode/json
google.places.api.url=https://maps.googleapis.com/maps/api/place/nearbysearch/json
google.place.details.api.url=https://maps.googleapis.com/maps/api/place/details/json
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Database Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true